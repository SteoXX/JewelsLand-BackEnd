name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2

      - name: Trigger Docker
        run: |
          sudo docker stop jewelsland-backend-container || true
          sudo docker rm jewelsland-backend-container || true
          echo "${{ secrets.ENV_FILE }}" > .env
          sudo docker run -d --name jewelsland-backend-container -p 443:443 --env-file .env -v /actions-runner-jewelsland-backend/_work/JewelsLand-BackEnd/JewelsLand-BackEnd:/app jewelsland-backend:latest

      - name: List Contents of /app/cert in Docker Container
        run: sudo docker exec jewelsland-backend-container ls -la /app/cert
